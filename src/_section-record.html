<section id="record-section" class="page__record record">
	<div class="record__container">
		<div class="record__body">
			<h2 class="page__title record__title">Форма записи на прием</h2>
			<form action="" class="record-form record__form">
				<div class="record-form__fields">
					<input type="text" placeholder="Имя">
					<input type="text" placeholder="Фамилия">
					<input type="email" placeholder="E-MAIL">
					<select name="directions">
						<option value="children">Направление</option>
						<option value="children">Диагностика</option>
						<option value="children">Терапия</option>
						<option value="children">Детская стоматология</option>
						<option value="children">Ортопедия</option>
						<option value="children">Имплантация</option>
						<option value="children">Отбеливание зубов</option>
					</select>
					<input type="tel" placeholder="Номер телефона">
				</div>
				<div class="record-form__checkbox">
					<label for="record-form-checkbox">Нажимая кнопку "Записаться на приём", я даю согласие на обработку персональных данных.</label>
					<input id="record-form-checkbox" type="checkbox">
				</div>
				<div class="record-form__footer">
					<button type="submit" class="button button__red record-form__button">Записаться на приём</button>
				</div>
			</form>
		</div>
	</div>
</section>
