<section id="record__id" class="section-record">
	<div class="section-record__container">
		<div class="section-record__body-record record">
			<h2 class="record__title-main">
				Форма записи на прием
			</h2>
			<div class="record__main-info record__info">
				<form action="_section-record.html" class="record__form">

					<div class="record__fields">
						<input type="text" placeholder="Имя">
						<input type="text" placeholder="Фамилия">
						<input type="text" placeholder="E-MAIL" class="record__input-cobaka">

						<select name="directions">
							<option value="children">Направление</option>
							<option value="children">Диагностика</option>
							<option value="children">Терапия</option>
							<option value="children">Детская стоматология</option>
							<option value="children">Ортопедия</option>
							<option value="children">Имплантация</option>
							<option value="children">Отбеливание зубов</option>

						</select>
						<input type="tel" placeholder="Номер телефона">
					</div>
				</form>
			</div>
			<div class="record__checed checed">
				<input id="record-ckeckbox-policy-privacy" type="checkbox" class="record__checkbox">
				<label for="record-ckeckbox-policy-privacy" class="checed__desc">Нажимая кнопку "Записаться на приём", я даю согласие на обработку персональных данных.</label>
			</div>
			<div class="record__submit">
				<button type="submit" class="record__btn-main">Записаться на приём</button>
			</div>
		</div>
	</div>
</section>
